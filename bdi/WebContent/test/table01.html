<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
<div id="rDiv"></div>
<script>
	
	var rDiv = document.querySelector('#rDiv');
	var t = '<table border="1">';
	for(var i=0;i<=2;i++){
		t += '<tr>';
		for(var j=1;j<=3;j++){
			t += '<td>' + (i*3+j) + '</td>';
		}
		t += '</tr>';
	}
	t += '</table>';
	rDiv.innerHTML = t;
</script>
</body>
</html>
